<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header :: header"></head>
<body>
<nav th:insert="fragments/webpage-top :: webpage-top"></nav>
<div class="container" th:if="${user != null}">
    <div th:insert="fragments/success :: success"></div>
    <h1 class="bold-white-text center-text">Profile</h1>
    <br/>
    <table class="table table-bordered table-striped">
        <tbody>
        <tr>
            <td>Username:</td>
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <td>First name:</td>
            <td th:text="${user.firstName}"></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td th:text="${user.lastName}"></td>
        </tr>
        <tr>
            <td>Birth date:</td>
            <td th:text="${user.birthdateFormatted()}"></td>
        </tr>
        <tr>
            <td>Last Activity On:</td>
            <td th:text="${user.lastActivityDateTimeFormatted()}"></td>
        </tr>
        <tr>
            <td>Account Created On:</td>
            <td th:text="${user.creationDateTimeFormatted()}"></td>
        </tr>
        </tbody>
    </table>
    <label class="center">
        <form method="get" th:action="@{/edit-user-profile}">
            <button class="btn btn-primary">Edit Profile</button>
        </form>
    </label>
</div>
</body>
</html>
