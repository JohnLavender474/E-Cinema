<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header :: header"></head>
<body>
<nav th:insert="fragments/webpage-top :: webpage-top"></nav>
<div class="container">
    <form method="get" th:action="@{/movie-info/{id}(id=${movieId})}">
        <button class="btn btn-primary">Go Back to Movie Info Page</button>
    </form>
    <div th:if="${success != null}">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${isCustomer}">
        <span>
            <label>
                <button class="button">
                    <a th:href="@{/write-review/{id}(id=${movieId})}">Write Review</a>
                </button>
            </label>
        </span>
    </div>
    <table class="table-hover">
        <tr>
            <td th:if="${totalPages > 0}" th:each="pageNumber:${pageNumbers}">
                <button class="button" th:text="${pageNumber}">
                    <a th:href="@{/movies(search=${search}, page=${pageNumber})}"></a>
                </button>
            </td>
        </tr>
    </table>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Reviews</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review:${reviews}" style="border: red">
            <td>
                <span th:text="${review.writer}" style="font-weight: bold"></span>
            </td>
            <td>
                <span th:text="${review.creationDateTimeFormatted()}" style="font-style: italic; color: gray"></span>
            </td>
            <td>
                <span th:text="${review.review}" style="max-width: 150px; word-wrap: break-word"></span>
            </td>
            <td th:if="${isCustomer} and ${review.isReportedByCurrentLoggedInUser == false}">
                <form method="get" th:action="@{/report-review{id}(id=${review.id})}">
                    <button class="btn btn-primary">Report Review</button>
                </form>
            </td>
            <td th:if="${isCustomer} and ${review.isReportedByCurrentLoggedInUser == true}">
                <form method="get" th:action="@{/unreport-review{id}(id=${review.id})}">
                    <button class="btn btn-primary">Unreport Review</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
