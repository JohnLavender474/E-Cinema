<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header :: header"></head>
<body>
<nav th:insert="fragments/webpage-top :: webpage-top"></nav>
<div class="container">
    <form method="get" th:action="@{/movie-info/{id}(id=${movieId})}">
        <button class="btn btn-primary">Go Back to Movie Info Page</button>
    </form>
    <table class="table-hover">
        <tr>
            <td th:if="${totalPages > 0}" th:each="pageNumber:${pageNumbers}">
                <button class="button" th:text="${pageNumber}">
                    <a th:href="@{/movies(search=${search}, page=${pageNumber})}"></a>
                </button>
            </td>
        </tr>
    </table>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Showroom</th>
            <th>Show Time</th>
            <td>End Time</td>
            <th>Seats Available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="screening:${screenings}" style="border: red">
            <td th:text="${screening.showroomLetter}"></td>
            <td th:text="${screening.showDateTimeFormatted()}"></td>
            <td th:text="${screening.endDateTimeFormatted()}"></td>
            <td th:text="${screening.seatsAvailable} + '/' + ${screening.totalSeatsInRoom}"></td>
            <td>
                <form method="get" th:action="@{/choose-seats-to-book(id=${screening.id})}">
                    <button class="button" style="font-size: xx-large">Book Seats</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
