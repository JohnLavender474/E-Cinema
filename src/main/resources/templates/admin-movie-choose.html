<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header :: header"></head>
<body>
<nav th:insert="fragments/webpage-top :: webpage-top"></nav>
<div th:insert="fragments/back-to-management-page :: back-to-management-page"></div>
<div class="container">
    <h1>Movies</h1>
    <br/>
    <table class="table table-bordered table-striped">
        <tbody>
        <tr th:each="movie:${movies}">
            <td><span style="color: white" th:text="${movie.title}"></span></td>
            <td>
                <form method="get" th:action="@{${href}(id=${movie.id})}">
                    <button class="btn btn-primary">Choose</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
