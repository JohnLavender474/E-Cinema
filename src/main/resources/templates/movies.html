<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ECinema Theaters</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;
    0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="naviBar">
    <a class="logo" th:href="@{/index}">
        ECinema<span> Entertainment</span>
    </a>
    <a th:href="@{/index}">Home</a>
    &nbsp;
    &nbsp;
    &nbsp;
    <a th:href="@{/movies}">Movies</a>
    &nbsp;
    &nbsp;
    &nbsp;
    <a th:href="@{/theaters}">Theaters</a>
    &nbsp;
    &nbsp;
    &nbsp;
    <a th:href="@{/about}">About</a>
    &nbsp;
    &nbsp;
    &nbsp;
    <a th:href="@{/account}">Account</a>
    &nbsp;
    &nbsp;
    &nbsp;
</nav>
<div class="moviesContainer">
    <form method="get" th:action="@{/movies(page=1)}">
        Search: <label for="search"></label>
        <input type="text" name="search"
               id="search" size="25" th:value="${search}" required/>
        <button class="button" type="submit">Go</button>
    </form>
    <table class="table-hover">
        <tr>
            <td th:if="${totalPages > 0}" th:each="pageNumber:${pageNumbers}">
                <a th:href="@{/movies(search=${search}, page=${pageNumber})}"
                   th:text="${pageNumber}" style="font-size: larger; font-weight: bold">
                </a>
            </td>
        </tr>
    </table>
    <table class="table table-hover">
        <tr th:each="movieList:${mListOfLists}">
            <td th:each="movie:${movieList}">
                <a th:href="@{/movie-info/{id}(id=${movie.id})}">
                    <img th:src="${movie.image}" width="300" height="400" alt="" src="">
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
