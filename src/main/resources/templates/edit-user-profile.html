<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header :: header"></head>
<body>
<nav th:insert="fragments/webpage-top :: webpage-top"></nav>
<div th:insert="fragments/back-to-profile-page :: back-to-profile-page"></div>
<div th:insert="fragments/errors :: errors"></div>
<div class="form-group">
    <h1>Edit Profile</h1>
    <form method="post" th:action="@{/edit-user-profile/{id}(id=${userId})}" th:object="${profileForm}">
        <table class="table table-bordered table-active">
            <tr>
                <td>First Name:</td>
                <td>
                    <label><input th:field="*{firstName}" type="text"></label>
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <label><input th:field="*{lastName}" type="text"></label>
                </td>
            </tr>
            <tr>
                <td>Birth Date:</td>
                <td>
                    <label><input th:field="*{birthDate}" type="date"></label>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
